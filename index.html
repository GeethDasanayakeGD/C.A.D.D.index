<html>
<head>
    <title>Cloud Application Development</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e1f5fe, #b3e5fc); 
            color: #0d47a1; 
        }
        .container {
            text-align: center;
            font-size: 1.6rem;
            line-height: 1.6;
            padding: 40px 30px;
            border-radius: 15px;
            background: #ffffff;
            max-width: 700px; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid #0288d1; 
            border-bottom: 5px solid #0288d1;
        }
        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #4fc3f7, #0288d1);
        }
        .container::before {
            top: 0;
            left: 0;
        }
        .container::after {
            bottom: 0;
            left: 0;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        p {
            margin: 10px 0;
            color: #1565c0;
        }
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #1976d2;
            margin-top: -10px;
        }
        .divider {
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, #4fc3f7, #0288d1);
            margin: 20px auto;
            border-radius: 3px;
        }
        .title, .subtitle, p {
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .container:hover .title, .container:hover .subtitle, .container:hover p {
            color: #0277bd;
            text-shadow: 0 1px 4px rgba(0, 150, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Geeth Dasanayake - 22UG2-0121</p>
        <p class="subtitle">Student Profile</p>
        <div class="divider"></div>
        <p>CCS3312 - Cloud Application Development</p>
        <p>Third Year First Semester</p>
        <p>BSc (Hons) in Software Engineering</p>
        <p>Sri Lanka Technological Campus</p>
    </div>
</body>
</html>
